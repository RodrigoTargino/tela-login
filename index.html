<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="mq/mobile-geral.css">
    <link rel="stylesheet" href="mq/desktop.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formula">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Fa√ßa login para acessar a sua conta.</p>
                <form action="login.js" method="post">
                    <div class="camp">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite o seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="camp">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    
                    <input type="submit" value="Entrar" id="entrar">
                    <p>
                        <a href="esquqci.html" class="esq">
                            Esqueci minha senha
                        </a>
                    </p>
                    <p class="voltar">
                        <span class="material-symbols-outlined" id="seta">
                            arrow_back
                            </span>
                        voltar
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
